<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task 5</title>
</head>
<style>
    table,th,td{
    border: 1px solid black;
}
</style>
<body>
    <h1>Task 5</h1>

    <table style="color: black;" >
        <tr>
            <th>First Name</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Last Name</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Email</th>
            <th><input type="email"></th>
        </tr>
        <tr>
            <th>Password</th>
            <th><input type="password"></th>
        </tr>
        <tr>
            <th>Re-enter Password</th>
            <th><input type="password"></th>
        </tr>
        <tr>
            <th>Gender</th>
            <td><input type="radio">Male</td>
            <br>
            <td><input type="radio">Female</td>
        </tr>
        <tr>
            <th>Age</th>
            <th><input type="number"></th>
        </tr>
        <tr>
            <th>Phone Number</th>
            <th><input type="number"></th>
        </tr>
        <tr>
            <th>Address</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>State</th>
            <th><input type="text"></th>
        </tr>
        <tr>
            <th>Country</th>
            <th><select name="Country" id="Country">
                <option value="Country">Choose your country</option>
                <option value="Country">India</option>
                <option value="Country">Russia</option>
                <option value="Country">America</option>
                <option value="Country">Canada</option>
                <option value="Country">France</option>
            </select></th>
        </tr>
        <tr>
            <th>Languages known</th>
            <td><input type="checkbox">English</td>
            <td><input type="checkbox">Kannada</td>
            <td><input type="checkbox">Hindi</td>
            <td><input type="checkbox">Telegu</td>
        </tr>
        <tr>
            <td><input type="checkbox"> Hereby I declare all the given details are true</td>
        </tr>
        <tr>
            <td>Log in to <a href="#">Ethnus</a> website</td>
        </tr>
    </table>
    <input type="button" value="Register" style="margin-top: 20px;" >
</body>
</html>
