<!DOCTYPE html>
<html>
<head>
    <title>Date and Time Display</title>
    <style>
        #datetime {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .button-container {
            margin-bottom: 10px;
        }

        button {
            margin-right: 10px;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="button-container">
            <button id="showDate" onclick="showDate()">Show Date</button>
            <div id="dateContainer"></div>
        </div>
        <div class="button-container">
            <button id="showTime" onclick="showTime()">Show Time</button>
            <div id="timeContainer"></div>
        </div>
    </div>
    <script>
        const dateContainer = document.getElementById("dateContainer");
        const timeContainer = document.getElementById("timeContainer");

        function showDate() {
            const now = new Date();
            const date = now.toDateString();
            dateContainer.textContent = `Date: ${date}`;
        }

        function showTime() {
            const now = new Date();
            const time = now.toLocaleTimeString();
            timeContainer.textContent = `Time: ${time}`;
        }
    </script>
</body>
</html>
