<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5 py-3 bg-secondary" style="max-width: 40%;">
        <form class="needs-validation" novalidate>
            <div class="mb-3  ">
                <label for="exampleInputName" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" required>
                <div class="invalid-feedback">
                   Name is required.
                </div>
            </div>
            <div class="mb-3  ">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div class="invalid-feedback">
                Email is required.
             </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" required>
              <div class="invalid-feedback">
                password is required.
             </div>
            </div>
            <div class="mb-3">
                <label class="form-label" for="exampleSelect1">Hobbies</label>
                <select class="form-select" size="1" aria-label="Multiple select example" id="exampleSelect1" required>
                    <option selected> </option>
                </select>
            </div>
            <div class="d-grid"><button type="submit" class="btn btn-danger">Submit</button></div>
        </form>
    </div> 
    <script>
        (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>
</body>
</html>
