<!DOCTYPE html>
<html>
<head>
  <title>Tasks</title>
</head>
<body>
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString">
    <button onclick="sortAndDisplay()">Sort</button>
    <p id="output"></p>

  <script>
    function sortAndDisplay() {
        var inputString = document.getElementById('inputString').value;
        var sortedString = sortStringAlphabetically(inputString);
        document.getElementById('output').textContent = "Sorted String: "+ sortedString;
    }

    function sortStringAlphabetically(inputString) {
        var charArray = inputString.split('');
        charArray.sort();
        var sortedString = charArray.join('');
        return sortedString;
    }
  </script>
</body>
</html>
